<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucky Number Pattern</title>
        <script>
            function printPattern(inputNumber) {
                for (let i = 1; i <= inputNumber; i++) {
                    let row = '';
                    for (let j = 1; j <= inputNumber - i; j++) {
                        row += '&nbsp;&nbsp;&nbsp;';
                    }
                    for (let j = 1; j <= i * 2 - 1; j += 2) {
                        row += j + ' ';
                    }
                    for (let j = 65; j <= 65 + i - 2; j++) {
                        row += String.fromCharCode(j) + ' ';
                    }
                    document.getElementById('pattern').innerHTML += row + '<br>';
                }
                for (let i = inputNumber - 1; i >= 1; i--) {
                    let row = '';
                    for (let j = 1; j <= inputNumber - i; j++) {
                        row += '&nbsp;&nbsp;&nbsp;';
                    }
                    for (let j = 1; j <= i * 2 - 1; j += 2) {
                        row += j + ' ';
                    }
                    for (let j = 65; j <= 65 + i - 2; j++) {
                        row += String.fromCharCode(j) + ' ';
                    }
                    document.getElementById('pattern').innerHTML += row + '<br>';
                }
            }

            function handlePattern() {
                let number = parseInt(document.getElementById('number').value);
                document.getElementById('pattern').innerHTML = '';
                printPattern(number);
            }
        </script>
    </head>
    <body>
        <h2>Pattern</h2>
        <label for="number">Enter number:</label>
        <input type="number" id="number">
        <button onclick="handlePattern()">Pattern</button>
        <div id="pattern"></div>
    </body>
</html>
